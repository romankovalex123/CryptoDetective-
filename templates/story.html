{% extends "base.html" %}

{% block title %}Дело: {{ story.title }}{% endblock %}

{% block content %}
<div style="margin-bottom: 40px;">
    <a href="{{ url_for('detective') }}" style="color: var(--accent-leaf); text-decoration: none;">← Вернуться в архив</a>
</div>

<div class="card" style="border-left-color: var(--highlight);">
    <h1>{{ story.title }}</h1>

    <p style="font-size: 1.2rem;">
        <strong>Сложность:</strong> <span style="color: {% if story.difficulty == 'Катастрофическая ошибка' %}var(--error){% else %}var(--accent-leaf){% endif %}; font-weight: bold;">{{ story.difficulty }}</span>
    </p>

    <div style="background: rgba(0,0,0,0.2); padding: 30px; border-radius: 8px; margin-top: 20px;" class="story-content">
        {{ story.content | safe }}
    </div>
</div>
{% endblock %}
